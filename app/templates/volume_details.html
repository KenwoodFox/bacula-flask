{% extends "base.html" %}

{% block title %}Volume Details - {{ volume_id }}{% endblock %}

{% block content %}
<h1>Details for Volume {{ volume_id }}</h1>
<table border="2">
    <tbody>
        {% for key, value in volume_info.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
